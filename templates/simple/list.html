{% extends 'simple/index.html' %}
{% block content %}

    <div class="post-entry">
        <h2> Kitob nomi: {{ posts.title }}</h2>
    <h4>Xulosa: {{ posts.summary }}</h4>
    <h4>Isbn: {{ posts.isbn }}</h4>
{% for author in authors %}
    <h4>Muollif: {{ author.name }}</h4>
    {% endfor %}
    </div>

<p><a href="{% url 'simple:update' posts.pk %}">Postni tahrirlash</a></p>
<p><a href="{% url 'simple:delete' posts.pk %}">Postni o'chirish</a></p>

{% endblock content %}
