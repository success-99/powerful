<!DOCTYPE html>
<html>
<head>
    <title>Online Python Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Online Python Compiler</h1>

    <form action="{% url 'compiler:run_code' %}" method="post">
        {% csrf_token %}
        <textarea name="code" placeholder="Enter Python code"></textarea>
        <button type="submit">Run Python</button>
    </form>

    {% if result %}
    <pre id="python-output" role="alert">{{ result }}</pre>
    {% endif %}

    {% if error %}
    <pre id="python-error" role="alert">{{ error }}</pre>
    {% endif %}
</body>
</html>
