{% extends "blog/base.html" %}
{#{% load crispy_forms_tags %}#}
{% block title %}
  Postni yangilash -{{pt.title}}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 ">
            <h2>Postni yangilash -> {{pt.title}}</h2>
            <form  method="post" enctype="multipart/form-data" >{% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary" >Yangilash</button>
                <a class="btn btn-danger" href="{% url 'blog:post_delete' pt.pk  %}"> O'chirish</a>
                <a class="btn btn-secondary" href="{% url 'blog:post_list' %}"> Bosh sahifaga qaytish</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock content %}
